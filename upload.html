<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <title>Vison Search | Upload</title>
</head>

<body>

    <div class="row">
        <div class="col-lg-12">
            <div class="settings-svg right">
                <a href="settings.html">
                    <img src="assets/baseline-settings-20px (1).svg" height="25" width="25" alt=""></a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 logo">
                <img src="assets/logo.png" alt="">
            </div>
        </div>

        <div class="heading">
            <div class="row">
                <div class="box-label-page">
                    <span><img src="assets/outline-arrow_upward-24px.svg" height="50" width="50" alt=""/></span> <br>
                    <label id="upload">Upload</label>
                </div>
            </div>
            <div class="row">
                <div class="back">
                    <div class="col-lg-12">
                        <a href="index.html">
                            <img src="assets/baseline-arrow_back_ios-24px.svg" height="20" width="20" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
        <br><br><br>
        <div class="row">
            <div class="col-lg-12">
                <form>
                    <div class='file-input'>
                        <input type='file'>
                        <span class='button'>Choose</span>
                        <span class='label' data-js-label>No file selected</label>
                              </div>
                              <span>
                                    <button type="submit" class="btn btn-link"><img src="assets/baseline-search-24px.svg" height="25" width="25" alt=""></button>
                            </span>
                </form>
                </div>
            </div>
            <br><br>
            <div class="lists">
                <div class="row">
                    <div class="box-model">
                        
                    <div class="box bounce">
                        <a href="link.html">
                            <span><img src="assets/outline-link-24px.svg" height="30" width="30" alt=""/></span> <br>
                            <label>Link</label>
                        </a>
                    </div>
                    <div class="box bounce">
                        <a href="#">
                            <span><img src="assets/outline-photo_camera-24px.svg" height="30" width="30" alt="" /></span> <br>
                            <label>Camera</label>
                        </a>
                    </div>
                    <div class="box bounce">
                        <a href="#">
                            <span><img src="assets/outline-ondemand_video-24px.svg" height="30" width="30" alt="" /></span> <br>
                            <label>Video</label>
                        </a>
                    </div>
                    
                </div>
                </div>
            </div>
            <br><br><br><br><br>
        </div>
        <footer class="footer">
            <div class="row">
                <div class="location">
                    <div class="loc">
                        <div class="col-lg-6 col-xs-12 col-sm-12">
                            <img src="assets\outline-my_location-24px.svg" height="20" width="20" alt="" /></div>
                        <h6 id="location">Getting Location</h6>
                    </div>
                </div>
            </div>
    </div>
    <div class="row">
        <div id='footer-align'>
            <img src="assets\outline-scroll-24px.svg" height="45" width="200" alt="" />
            <h6>Scroll down to see what is trending around the globe.</h6>
        </div>

    </div>
    </footer>

    <!-- Load JS scripts -->
    <script src="js/get_location.js"></script>
    <!-- Upload JS scripts -->
    <script src="js/upload.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
